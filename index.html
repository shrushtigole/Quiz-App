<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <section id="login-page">
        <div class="login-page-container">
            <div class="image">
                <img src="assets/login.svg"  alt="Login Illustration" />
            </div>
            <div class="login-wrapper">

                <div class="login-page-form">
                    <div class="login">
                      <h1>Login</h1>
                      <p>Please enter your detail below</p>
                    </div>
                    <form class="user-login">
                      <div class="user-input">
                        <label for="email">Email ID <sup> <i class="fa-sharp fa-solid fa-star-of-life fa-2xs" style="color: #fb0404;"></i> </sup> </label>
                        <input id="Email" type="email" placeholder="xyz12@gmail.com" required />
                      </div>
                      <div class="user-input">
                        <label for="password">Password <sup> <i class="fa-sharp fa-solid fa-star-of-life fa-2xs" style="color: #fb0404;"></i> </i> </sup> </label>
                        <input id="Password" type="password" placeholder="Password" required />
                      </div>
                      <div class="login-button">
                        <button type="submit">Login</button>
                      </div>
                      <div class="signup">
                        <img src="assets/google.jpg" alt="Sign in with Google">
                        <p> Sign up with Google </p>
                      </div>
                    </form>
                </div>
                
                <div class="signup-option">
                    <p>Don't have an account? <a href="#"> Signup? </a> </p>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
