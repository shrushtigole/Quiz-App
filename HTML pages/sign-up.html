<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="sign-up.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="Signup page">
        <div class="signup-container">
            <div class="image">
                <img src="/assets/login.svg"  alt="Login Illustration" />
            </div>
            <div class="signup-wrapper">

                <div class="signup-form">
                    <div class="signup">
                      <h1>Signup</h1>
                      <p>Sign Up to Join</p>
                    </div>
                    <form class="user-signup">
                        <div class="user-input">
                            <label for="text"> Full Name <sup> <i class="fa-sharp fa-solid fa-star-of-life fa-2xs" style="color: #fb0404;"></i> </sup> </label>
                            <input id="User-name" type="text" placeholder="Full Name" required />
                        </div>
                        <div class="user-input">
                          <label for="email"> Email ID <sup> <i class="fa-sharp fa-solid fa-star-of-life fa-2xs" style="color: #fb0404;"></i> </sup> </label>
                          <input id="Email" type="email" placeholder="xyz12@gmail.com" required />
                        </div>
                        <div class="user-input">
                          <label for="password"> Password <sup> <i class="fa-sharp fa-solid fa-star-of-life fa-2xs" style="color: #fb0404;"></i> </i> </sup> </label>
                          <input id="Password" type="password" placeholder="Password" required />
                        </div>
                        <div class="login-button">
                          <button type="submit"> Login </button>
                        </div>
                        <div class="signup">
                          <img src="/assets/google.jpg" alt="Sign in with Google">
                          <p> Sign up with Google </p>
                        </div>
                    </form>
                </div>

                <form class="condition">
                  <input type="checkbox" required> I accept <a href="terms.html" target="_blank"> Terms & Conditions </a>
                </form>
                
                <div class="signup-option">
                    <p>Have an account? <a href="/index.html" > Login? </a> </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
